<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>obenef</title>
    
        <link rel="stylesheet" href="/css/jquery.fullpage.css">
        <link rel="stylesheet" href="/css/pr.css">
        <link rel="stylesheet" href="/css/border.css">
    
        <script src="/js/jquery-1.12.4.min.js"></script>
        <script src="/js/scrolloverflow.js"></script>
        <script src="/js/jquery.fullpage.min.js"></script>
        <script src="/js/common.js"></script>
    </head>

    <body>
        <!-- header -->
        <header>
            <script>
            $(function() {
                $("header").load("/header.html", function() { 
                    $("#gnb > li").eq(3).addClass("on").find("li").eq(2).addClass("on");
                    $.getScript("/js/common.js");
                });
            });
            </script>
        </header>
        <!-- // header -->

        <script>
        $(function() {
            $(window).scroll(function() {
                var scr_top = $(this).scrollTop();

                if(scr_top > 110) {
                    $("#pageBtn").removeClass("on");
                } else {
                    $("#pageBtn").addClass("on");
                }
            });

            function fileView() {
                var w = $(window).innerWidth() || window.innerWidth;
    
                if(w < 1100) {
                    $(".pr_content .file a").removeAttr("download");
                } else {
                    $(".pr_content .file a").attr("download", "오베네프 회사소개서");
                }
            }

            $(window).resize(function() {
                fileView();
            });

            fileView();

        });
        </script>

        <div id="pageBtn" class="on">
            <div class="prev"><a href="/sub/pr/report.html"><i>&nbsp;</i><span>보도자료</span></a></div>
            <div class="next"><a href="/sub/pr/client.html"><i>&nbsp;</i><span>주요고객</span></a></div>
        </div>

        <div class="bo_wrap pr_content">
            <div class="bo_cont">
                <div class="sub_title on"><h3>PR자료실</h3></div>

                <div class="contents">
                    <div class="tit">
                        <h4>2022 오베네프 회사 소개서 PDF 자료</h4>
                        <span>2021.04.30</span>
                    </div>

                    <div class="cont">
                        <h5>2022 오베네프 회사 소개서 PDF 자료</h5>

                        <div class="img">
                            <img src="/img/sub/pr/pr_img.jpg" alt="오베네프 회사 소개서">
                        </div>
                    </div>

                    <div class="link">&nbsp;</div>
                    
                    <div class="file">
                        <a href="/img/sub/pr/오베네프 회사소개서.pdf" target="_blank">
                            2022 오베네프 회사 소개서 PDF 자료실.pdf
                        </a>
                    </div>
                </div>

                <ul class="bo_btn">
                    <li class="prev"><a href="#none"><span>prev</span><h6>&nbsp;</h6></a></li>
                    <li class="list"><a href="/sub/pr/reference.html ">목록으로</a></li>
                    <li class="next"><a href="#none"><h6>&nbsp;</h6><span>next</span></a></li>
                </ul>
            </div>
        </div>

    </body>
</html>
