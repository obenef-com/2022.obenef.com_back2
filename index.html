<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>obenef</title>
    
        <link rel="stylesheet" href="/css/jquery.fullpage.css">
        <link rel="stylesheet" href="/css/main.css">
    
        <script src="/js/jquery-1.12.4.min.js"></script>
        <script src="/js/jquery.fullpage.min.js"></script>
        <script src="/js/scrolloverflow.js"></script>
        <script src="/js/common.js"></script>
    </head>

    <body>
        <!-- header -->
        <header id="header" class="on">
            <script>
            $(function() {
                $("#header").load("/header.html");
            });
            </script>
        </header>
        <!-- // header -->

        <script>
            $(function() {
                $("#main .play_btn").on("click", function() {
                    $("#main_pop").show();
                });

                $("#main_pop .close_btn").on("click", function() {
                    $(this).parent().hide();
                });
            });
        </script>

        <div id="main">
            <div class="wrap">
                <div class="video"></div>

                <h2><img src="/img/main/main_title.svg" alt="share benefit with you"></h2>
                
                <p><button class="play_btn">play</button>Watch Our Latest Project</p>
            </div>
           
            <div class="pause_btn">
                <button>pause</button>
            </div>
        </div>

        <div id="main_pop">
            <button class="close_btn">close</button>

            <div class="video">

            </div>
        </div>

    </body>
</html>
