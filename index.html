<!DOCTYPE html>
<html>
    <head> 
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>obenef</title>
    
        <link rel="stylesheet" href="/css/jquery.fullpage.css">
        <link rel="stylesheet" href="/css/main.css">
    
        <script src="/js/jquery-1.12.4.min.js"></script>
        <script src="/js/jquery.fullpage.min.js"></script>
        <script src="/js/scrolloverflow.js"></script>
        <script src="/js/common.js"></script>
    </head>

    <body>
        <!-- header -->
        <header id="header" class="on">
            <script>
            $(function() {
                $("#header").load("/header.html", function() {
                    $.getScript("/js/common.js");
                });
            });
            </script>
        </header>
        <!-- // header -->

        <script>
        $(function() {
            var video = $("#main .video video");
            var video_pop = $("#main_pop video");

            video_pop.get(0).pause();

            // main control
            $("#main .pause").on("click", function() {
                if($(this).hasClass("on")) {
                    $(this).removeClass("on");

                    video.get(0).play();
                } else {
                    $(this).addClass("on");

                    video.get(0).pause();
                }
            });
            $("#main .sound").on("click", function() {
                if($(this).hasClass("on")) {
                    $(this).removeClass("on");
                    video.prop("muted", true);
                } else {
                    $(this).addClass("on");
                    video.prop("muted", false);
                }
            });

            // popup
            $("#main .play_btn").on("click", function() {
                $("#main_pop").show();

                $("#main .sound").removeClass("on");
                video.prop("muted", true);

                video_pop.get(0).play();
                video_pop.get(0).currentTime = 0;
            });
            
            $("#main_pop .close_btn").on("click", function() {
                $(this).parent().hide();

                video_pop.get(0).pause();
                video_pop.get(0).currentTime = 0;
            });
        });
        </script>

        <div id="main">
            <div class="wrap">
                <div class="video">
                    <video src="/img/main/obenef.mp4" muted loop="loop" autoplay playsinline></video>
                </div>

                <h2><img src="/img/main/main_title.svg" alt="share benefit with you"></h2>
                
                <p><button class="play_btn">play</button>Watch Our Latest Project</p>
            </div>
           
            <ul class="btn_group">
                <li><button class="sound">sound</button></li>
                <li><button class="pause">pause</button></li>
            </ul>
        </div>

        <div id="main_pop">
            <button class="close_btn">close</button>

            <video src="/img/main/pop_video.mp4" controls autoplay playsinline></video>
        </div>

    </body>
</html>
